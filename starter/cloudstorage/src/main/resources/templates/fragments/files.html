<div th:fragment="fileFragment">
<form action="#" th:action="@{'/files'}" th:object="${fileDTO}" enctype="multipart/form-data" method="POST" >
  <div class="container">
    <div class="row" style="margin: 1em;">
      <div class="col-sm-2">
        <label for="fileUpload">Upload a New File:</label>
      </div>
      <div class="col-sm-6">
        <input type="file"  th:field="*{file}" class="form-control-file" id="fileUpload" name="fileUpload">
      </div>
      <div class="col-sm-4">
        <button type="submit" class="btn btn-dark" id="uploadButton">Upload</button>
      </div>
    </div>
  </div>
</form>
<div class="table-responsive">
  <table class="table table-striped" id="fileTable">
    <thead>
    <tr>
      <th style="width: 20%" scope="col"></th>
      <th style="width: 80%" scope="col">File Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:id="${file.fileId}" th:each="file:${files}">
      <td>
        <a target="_blank" class="btn btn-success">View</a>
        <a  class="btn btn-danger">Delete</a>
      </td>
      <th scope="row"  th:text="${file.fileName}">ExampleFile.txt</th>
    </tr>
    </tbody>
  </table>
</div>
</div>
